import org.apache.tools.ant.taskdefs.condition.Os

plugins {
    id 'application'
}

apply from: 'versions.gradle'

group 'ru.mipt.bit'
version '1.0-SNAPSHOT'

application {
    mainClassName = 'ru.mipt.bit.platformer.GameDesktopLauncher'
    if (Os.isFamily(Os.FAMILY_MAC)) {
        applicationDefaultJvmArgs = ['-XstartOnFirstThread']
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation deps.ai
    implementation deps.jsr305
    implementation deps.gdx.gdx
    implementation deps.gdx.backend_lwjgl3
    implementation deps.gdx.platform_desktop
    testImplementation "org.junit.jupiter:junit-jupiter-api:${deps.junitVersion}"
    testImplementation "org.mockito:mockito-core:${deps.mockitoVersion}"
    testImplementation "org.assertj:assertj-core:${deps.assertJVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${deps.junitVersion}"
}
